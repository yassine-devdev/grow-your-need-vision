version: '3.8'

services:
  pocketbase-test:
    image: ghcr.io/muchobrien/pocketbase:latest
    container_name: gyn-pocketbase-test
    ports:
      - "8091:8080"
    volumes:
      - ./pb_test_data:/pb_data
    environment:
      - POCKETBASE_ADMIN_EMAIL=admin@test.local
      - POCKETBASE_ADMIN_PASSWORD=testpassword123
    command:
      - serve
      - --http=0.0.0.0:8080
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/health"]
      interval: 5s
      timeout: 5s
      retries: 5
