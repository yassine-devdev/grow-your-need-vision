apiVersion: apps/v1
kind: Deployment
metadata:
  name: grow-your-need-server
  labels:
    app: grow-your-need
    component: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grow-your-need
      component: server
  template:
    metadata:
      labels:
        app: grow-your-need
        component: server
    spec:
      containers:
      - name: server
        image: growyourneed/server:latest
        ports:
        - containerPort: 3001
        env:
        - name: POCKETBASE_URL
          value: "http://pocketbase-service:8090"
        - name: NODE_ENV
          value: "production"
        envFrom:
        - secretRef:
            name: server-secrets
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: server-service
spec:
  selector:
    app: grow-your-need
    component: server
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  type: ClusterIP
